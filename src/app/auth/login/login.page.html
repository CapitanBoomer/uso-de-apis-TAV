<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-chip slot="start">
      <ion-avatar>
        <img alt="foto fea" src="{{foto}}" />
      </ion-avatar>
      <ion-label>{{nombreusuario}}</ion-label>

    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img [src]="foto" alt="">
    <ion-card-header>
      <ion-card-title>Nombre: {{prnombre}}</ion-card-title>
      <ion-card-subtitle>Apellido: {{apellido}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-note>
        Email: {{email}}
        Genero: {{genero}}
      </ion-note>
    </ion-card-content>
    <ion-button (click)="autenticartoken()" >ver catalogo</ion-button>
  </ion-card>
</ion-content>
